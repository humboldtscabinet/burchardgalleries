<BODY BACKGROUND="" BGCOLOR="#c0c0c0" TEXT="#000080" LINK="#0080c0" VLINK="#0080c0" ALINK="#0080c0">
<CENTER>
<FONT FACE="Tiffany_Bld_US" SIZE="12">BURCHARD GALLERIES, INC.</FONT></center>
<hr>
<center>
<!-- Atomz.com Advanced Search HTML for Burchard Galleries, Inc. -->
  <form method="get" action="http://search.atomz.com/search/">
  <table cellspacing=0 cellpadding=0 border=0>
  <tr><td colspan=2>
  <b>Search For:</b><br>
  <input size=35 name="sp-q">
  <!-- The "Search" button -->
  <input type=submit value="Search">
  <input type=hidden name="sp-a" value="00081db9-sp00000000">
  </td></tr>
  <input type=hidden name="sp-advanced" value=1>
  <!-- Allow "any," "all," or "phrase" -->
  <tr><td valign=top>
  <b>Match:&nbsp;</b>
  </td><td>
  <input type=radio name="sp-p" value="any" checked>Any&nbsp;word
  <input type=radio name="sp-p" value="all">All&nbsp;words
  <input type=radio name="sp-p" value="phrase">Exact&nbsp;phrase<br>
  <!-- Checkbox enables sound-alike matching -->
  <input type=hidden name="sp-w-control" value=1>
  <input type=checkbox name="sp-w" value="alike" checked>
  Sound-alike&nbsp;matching
  </td></tr>
  <!-- List box selects the search field -->
  <tr><td valign=top>
  <b>Within:&nbsp;</b>
  </td><td><select name="sp-x" size=1>
  <option value="any" selected>Anywhere</option>
  <option value="title">Title</option>
  <option value="desc">Description</option>
  <option value="keys">Keywords</option>
  <option value="body">Body</option>
  <option value="alt">Alternate text</option>
  <option value="url">URL</option>
  </select>
  </td></tr>
  <!-- List box selects number of results to show per page -->
  <tr><td valign=top>
  <b>Show:&nbsp;</b>
  </td><td><select name="sp-c" size=1>
  <option value=5>5</option>
  <option value=10 selected>10</option>
  <option value=25>25</option>
  <option value=50>50</option>
  <option value=100>100</option>
  </select>&nbsp;results&nbsp;
  <!-- Show or hide summaries in search results -->
  <select name="sp-m" size=1>
  <option value=1 selected>with</option>
  <option value=0>without</option>
  </select>&nbsp;summaries<br>
  </td></tr>
  <!-- Sort results by score or by date -->
  <tr><td valign=top>
  <b>Sort&nbsp;by:&nbsp;</b>
  </td><td><select name="sp-s" size=1>
  <option value=0 selected>score</option>
  <option value=1>date</option>
  </select>
  </td></tr>
  </table>
  </form>
</center>
<center><b><FONT FACE="Times New Roman" SIZE="3">NOTE: If your search takes you to an auction catalog page then use CTRL+F and search the page for your item.</font></b></center.>
