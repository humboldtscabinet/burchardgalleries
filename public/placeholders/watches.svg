<svg viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0ebe3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="url(#grad2)"/>
  <!-- Watch face -->
  <circle cx="320" cy="180" r="100" fill="#f4e4d0" stroke="#8b7355" stroke-width="2"/>
  <circle cx="320" cy="180" r="85" fill="none" stroke="#d4c5b9" stroke-width="1"/>
  <!-- Hour markers -->
  <line x1="320" y1="100" x2="320" y2="110" stroke="#333" stroke-width="2"/>
  <line x1="320" y1="250" x2="320" y2="260" stroke="#333" stroke-width="2"/>
  <line x1="390" y1="180" x2="400" y2="180" stroke="#333" stroke-width="2"/>
  <line x1="240" y1="180" x2="250" y2="180" stroke="#333" stroke-width="2"/>
  <!-- Hands -->
  <line x1="320" y1="180" x2="320" y2="120" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="320" y1="180" x2="360" y2="160" stroke="#8b7355" stroke-width="2" stroke-linecap="round"/>
  <circle cx="320" cy="180" r="6" fill="#333"/>
  <text x="320" y="320" font-size="20" fill="#666" text-anchor="middle" font-family="serif">Watches & Clocks</text>
</svg>